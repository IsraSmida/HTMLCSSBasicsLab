<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exercice 3</title>

  <link href="bower_components\bootstrap\dist\css\bootstrap.min.css" rel="stylesheet">
  <link href="styles/exercice3.css" rel="stylesheet">
</head>
<body>
  <nav class="navbar navbar-inverse navbar-default" role="navigation">
    <div class="container-fluid">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">CasaMia</a>
      </div>
      <div class="collapse navbar-collapse navbar-right" id="bs-example-navbar-collapse-1">
        <ul class="nav navbar-nav">
          <li><a href="#">Accueil</a></li>
          <li><a href="#">A propos</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </div>
    </div>
  </nav>
  <div class="container">
    <div class="row">
      <div class="col-md-9 col-md-push-3">
        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title">Ajouter annonce</h3>
          </div>
          <div class="panel-body">
            <form>
              <div class="form-group">
                <label for="titreAnnonce">Titre de l'annonce</label>
                <input type="text" class="form-control" id="titreAnnonce">
              </div>
              <div class="form-group">
                <label for="prixDuBien" >Prix du bien</label>
                <div class="input-group">
                  <input type="number" class="form-control" id="prixDuBien" aria-label="basic-addon">
                  <span class="input-group-addon" id="basic-addon">&euro;</span>
                </div>
              </div>
              <div class="form-group">
                <label for="dateDisponibilité">Date de disponibilité</label>
                <input type="date" class="form-control" id="dateDisponibilité">
              </div>
              <div class="form-group">
                <label for="surfaceDuBien">Surface du bien</label>
                <div class="input-group">
                  <input type="number" class="form-control" id="prixDuBien" aria-label="basic-addon1">
                  <span class="input-group-addon" id="basic-addon1">m<sup>2</sup></span>
                </div>
              </div>
              <div class="form-group">
                <label for="typeDuBien">Type du bien</label>
                <input list="types" class="form-control" id="typeDuBien">
                <datalist id="types">
                  <option value="Appartement">
                  <option value="Maison">
                  <option value="Terrain">
                  <option value="Immeuble">
                  <option value="Local / Bureau">
                  <option value="Stationnement">
                </datalist>
              </div>
              <div class="form-group">
                <label for="classeEnergetique">Classe Energétique</label>
                <input list="classes" class="form-control" id="classeEnergetique">
                <datalist id="classes">
                  <option value="Classe A : < 50">
                  <option value="Classe B : 51 à 90">
                  <option value="Classe C : 91 à 150">
                  <option value="Classe D : 151 à 230">
                  <option value="Classe E : 231 à 330">
                  <option value="Classe F : 331 à 450">
                  <option value="Classe G : > 450">
                </datalist>
              </div>
              <div class="form-group">
                <label>Caractéristiques</label>
                <div class="row">
                  <div class="col-md-4">
                    <div class="checkbox">
                      <label>
                        <input type="checkbox" id="inlineCheckbox1" value="option1"> Parking / garage / box
                      </label>
                    </div>
                    <div class="checkbox">
                      <label>
                        <input type="checkbox" id="inlineCheckbox2" value="option2"> Ascenseur
                      </label>
                    </div>
                    <div class="checkbox">
                      <label>
                        <input type="checkbox" id="inlineCheckbox3" value="option3"> Sous-sol / cave
                      </label>
                    </div>
                  </div>
                  <div class="col-md-4">
                    <div class="checkbox">
                      <label>
                        <input type="checkbox" id="inlineCheckbox4" value="option4"> Terrain / jardin
                      </label>
                    </div>
                    <div class="checkbox">
                      <label>
                        <input type="checkbox" id="inlineCheckbox5" value="option5"> Balcon / terrasse
                      </label>
                    </div>
                    <div class="checkbox">
                      <label>
                        <input type="checkbox" id="inlineCheckbox6" value="option6"> Piscine
                      </label>
                    </div>
                  </div>
                  <div class="col-md-4">
                    <div class="checkbox">
                      <label>
                        <input type="checkbox" id="inlineCheckbox7" value="option7"> Climatisation
                      </label>
                    </div>
                    <div class="checkbox">
                      <label>
                        <input type="checkbox" id="inlineCheckbox8" value="option8"> Accès handicapés
                      </label>
                    </div>
                  </div>
                </div>
              </div>
              <div class="form-group">
                <label for="corpsAnnonce">Corps de l'annonce</label>
                <textarea class="form-control" rows="5"></textarea>
              </div>
              <button type="submit" class="btn btn-default">Valider</button>
            </form>
          </div>
        </div>
      </div>
      <div class="col-md-3 col-md-pull-9">
        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title">Votre compte</h3>
          </div>
          <div class="panel-body">
            <ul>
              <li><a href="#">Profil</a></li>
              <li><a href="#">Ajouter Annonce</a></li>
              <li><a href="#">Annonces publiées</a></li>
              <li><a href="#">Déconnexion</a></li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
  <footer class="site-footer">
    <div class="container">
      <div class="row">
        <div class="col-md-5">
          <h4>Contact</h4>
          <address>
            25 Rue Philippe Lebon,</br>
            76600 Le Havre
          </address>
        </div>
      </div>
    </div>
  </footer>

</body>
</html>
